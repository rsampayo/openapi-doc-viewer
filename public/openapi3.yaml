openapi: 3.1.0
info:
  title: Servicios Web de Seguros Argos
  version: 1.0.2
  description: |
    API para interactuar con los servicios de Seguros Argos, incluyendo registro de pólizas, acceso de usuarios, y más.

    ## Autenticación

    La autenticación se realiza mediante el envío de credenciales de acceso dentro del cuerpo de la solicitud (`requestBody`) para los endpoints que lo requieran. Las credenciales deben estar estructuradas según el esquema `AccesoJSON`, que incluye el nombre de usuario (`usuario`) y la contraseña cifrada (`password`) utilizando el algoritmo MD5.

    **Endpoints que requieren autenticación:**
    - `GET /mobile/acceso/getUsuario`
    - `POST /mobile/poliza/getDatosProducto`
    - `POST /mobile/poliza/saveValidPoliza`
    - `POST /mobile/poliza/ejecutaCobranzaDetalle`
    - `POST /mobile/principal/getProductosUsuarioRiesgo`

    Además, el endpoint `GET /mobile/acceso/getUsuario` se utiliza para validar las credenciales y obtener acceso al sistema.


servers:
  - url: https://argosnet.segurosargos.com/sei/rest
    description: Servidor de pruebas
paths:
  /mobile/acceso/getUsuario:
    get:
      operationId: getUsuarioAccess
      summary: Acceso al Sistema
      description: Este servicio valida el acceso al sistema comprobando el nombre de usuario y la contraseña.
      parameters:
        - name: usuario
          in: query
          description: Nombre de usuario que intenta acceder al sistema.
          required: true
          schema:
            type: string
        - name: clave
          in: query
          description: Contraseña del usuario, cifrada con el algoritmo MD5.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Inicio de sesión exitoso.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UsuarioJSON"
        "401":
          description: Credenciales inválidas o acceso no autorizado.
  /mobile/principal/getOcupaciones:
    get:
      operationId: getOcupacionesList
      summary: Obtener Lista de Ocupaciones
      description: Recupera una lista de ocupaciones disponibles.
      responses:
        "200":
          description: Lista de ocupaciones recuperada con éxito.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OcupacionJSON"
  /mobile/principal/getCatalogos:
    get:
      operationId: getCatalogos
      summary: Obtener Catálogos
      description: Devuelve una lista de catálogos disponibles.
      parameters:
        - name: tipoCatalogo
          in: query
          description: Nombre del catálogo, por ejemplo, BANCOS_PARTICIPANTES o DEPORTES_PELIGROSOS.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Catálogo recuperado con éxito.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OpcionJSON"
  /mobile/poliza/getDatosProducto:
    post:
      operationId: getDatosProducto
      summary: Obtener Datos del Producto
      description: Recupera la información del producto en función del método de pago.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductoBasJSON"
      responses:
        "200":
          description: Datos del producto recuperados con éxito.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DatosProductoJSON"
  /mobile/poliza/saveValidPoliza:
    post:
      operationId: saveValidPoliza
      summary: Registrar Póliza
      description: Registra una póliza en el sistema.
