components:
  schemas:
    AccesoJSON:
      type: object
      required:
        - usuario
        - password
      properties:
        usuario:
          type: string
          maxLength: 15
          description: El nombre de usuario del usuario que solicita acceso al servicio web.
        password:
          type: string
          maxLength: 50
          description: La contraseña encriptada con MD5 del usuario que solicita acceso.

    BeneficiarioJSON:
      type: object
      properties:
        primerApellido:
          type: string
          maxLength: 50
          description: El primer apellido del beneficiario.
        segundoApellido:
          type: string
          maxLength: 50
          description: El segundo apellido del beneficiario.
        nombre:
          type: string
          maxLength: 50
          description: El primer nombre del beneficiario.
        parentesco:
          type: string
          maxLength: 50
          description: La relación del beneficiario con el asegurado (por ejemplo, cónyuge, hijo).
        porcentaje:
          type: integer
          description: El porcentaje del beneficio asignado al beneficiario.
        fechaNacimiento:
          type: string
          maxLength: 10
          description: La fecha de nacimiento del beneficiario en el formato dd/mm/aaaa.
        domicilio:
          type: object
          properties:
            calle:
              type: string
              maxLength: 45
              description: La dirección de la calle del beneficiario.
            numExt:
              type: string
              maxLength: 45
              description: El número exterior de la dirección del beneficiario.
            numInt:
              type: string
              maxLength: 45
              description: El número interior de la dirección del beneficiario.
            colonia:
              type: string
              maxLength: 60
              description: La colonia o vecindario de la dirección del beneficiario.
            delegacion:
              type: string
              maxLength: 60
              description: La delegación o municipio del beneficiario.
            municipio:
              type: string
              maxLength: 60
              description: El municipio o demarcación política del beneficiario.
            ciudad:
              type: string
              maxLength: 60
              description: La ciudad donde reside el beneficiario.
            entidadFederativa:
              type: string
              maxLength: 50
              description: El estado o entidad federativa donde reside el beneficiario.
            estado:
              type: string
              maxLength: 50
              description: El estado del beneficiario.
            provincia:
              type: string
              maxLength: 45
              description: La provincia donde reside el beneficiario.
            departamento:
              type: string
              maxLength: 45
              description: El departamento o división política similar donde reside el beneficiario.
            cp:
              type: string
              maxLength: 5
              description: El código postal de la dirección del beneficiario.
            pais:
              type: string
              maxLength: 70
              description: El país donde reside el beneficiario.
    
    CargaArchivosJSON:
      type: object
      properties:
        acceso:
          $ref: "#/components/schemas/AccesoJSON"
          description: Credenciales de acceso para el servicio web.
        folioPoliza:
          type: integer
          description: El número de póliza al que se están cargando los documentos y la firma.
        file1:
          type: string
          format: byte
          description: El primer archivo a cargar, codificado como una cadena Base64 (por ejemplo, una imagen JPG).
        file2:
          type: string
          format: byte
          description: El segundo archivo a cargar, codificado como una cadena Base64 (por ejemplo, una imagen JPG).
        file3:
          type: string
          format: byte
          description: El tercer archivo a cargar, codificado como una cadena Base64 (por ejemplo, una imagen JPG).

    CoberturaJSON:
      type: object
      properties:
        nombre:
          type: string
          description: Nombre de la cobertura o característica del seguro.
        sumaAsegurada:
          type: number
          description: El monto asegurado asociado a esta cobertura. Si es 0, el monto se determina según las primas disponibles y el método de pago.
        leyenda:
          type: string
          description: Notas adicionales o descargos de responsabilidad para esta cobertura, típicamente mostradas cuando no se especifica un monto asegurado.

    DatosCobranzaJSON:
      type: object
      properties:
        acceso:
          $ref: "#/components/schemas/AccesoJSON"
          description: Credenciales de acceso para el servicio web.
        importe:
          type: number
          description: El monto total a cobrar, incluyendo la prima y cualquier cargo adicional.
        folioPoliza:
          type: integer
          description: El número de póliza que se está cobrando.
        tarjetahabiente:
          type: string
          maxLength: 150
          description: El nombre del titular de la tarjeta que realiza el pago.
        numeroTarjeta:
          type: string
          maxLength: 16
          description: El número de la tarjeta de crédito utilizada para el pago.
        mesVencimiento:
          type: string
          maxLength: 2
          description: El mes de vencimiento de la tarjeta de crédito (formato de dos dígitos, por ejemplo, '01' para enero).
        anioVencimiento:
          type: string
          maxLength: 2
          description: El año de vencimiento de la tarjeta de crédito (formato de dos dígitos, por ejemplo, '24' para 2024).
        cvv:
          type: string
          maxLength: 3
          description: El código CVV de la tarjeta de crédito (típicamente 3 dígitos).
        diaCobro1:
          type: string
          maxLength: 2
          description: Día de cobro preferido 1 (dos dígitos, por ejemplo, '01', '15').
        diaCobro2:
          type: string
          maxLength: 2
          description: Día de cobro preferido 2 (dos dígitos, por ejemplo, '01', '15').

    DatosPolizaJSON:
      type: object
      properties:
        acceso:
          $ref: "#/components/schemas/AccesoJSON"
          description: Credenciales de acceso para el servicio web.
        folioPoliza:
          type: integer
          description: El número de póliza único al que se hace referencia.
        tipoCorreo:
          type: integer
          enum:
            - 1
            - 2
          description: "El tipo de correo electrónico que se enviará: 1 para Kit del Cliente, 2 para Confirmación."

    DatosProductoJSON:
      type: object
      properties:
        estado:
          $ref: "#/components/schemas/EstadoJSON"
          description: Estado y mensaje de la solicitud.
        prima:
          type: number
          description: El monto de la prima del producto.
        sumaAsegurada:
          type: integer
          description: El monto asegurado del producto.
        nombreNegocio:
          type: string
          description: El nombre del negocio asociado con el producto.
        coberturas:
          type: array
          items:
            $ref: "#/components/schemas/CoberturaJSON"
          description: Una lista de coberturas asociadas con el producto.

    EstadoJSON:
      type: object
      properties:
        estado:
          type: boolean
          description: Indica el estado de la solicitud, verdadero para éxito y falso para fallo.
        mensaje:
          type: string
          description: Un mensaje de error o de éxito asociado con la solicitud.

    ObservacionesPolizaJSON:
      type: object
      properties:
        acceso:
          $ref: "#/components/schemas/AccesoJSON"
          description: Credenciales de acceso para el servicio web.
        observaciones:
          type: array
          items:
            $ref: "#/components/schemas/ObservacionPolizaJSON"
          description: Una lista de observaciones relacionadas con la póliza.

    ObservacionPolizaJSON:
      type: object
      properties:
        folioPoliza:
          type: integer
          description: El número de póliza único.
        observaciones:
          type: string
          description: La observación o comentario real realizado respecto a la póliza.
        nombreObservacion:
          type: string
          description: El nombre del usuario que realizó la observación.
        fechaObservacion:
          type: string
          format: date-time
          description: La marca de tiempo cuando se registró la observación.
        tipo:
          type: integer
          description: El tipo de observación, por defecto es 1.

    OpcionJSON:
      type: object
      properties:
        nombre:
          type: string
          description: El nombre que se muestra de la opción.
        valor:
          type: string
          description: El valor que se enviará o seleccionará, si aplica.

    DatosProductoUsuarioJSON:
      type: object
      required:
        - acceso
        - riesgo
      properties:
        acceso:
          $ref: "#/components/schemas/AccesoJSON"
          description: Credenciales de acceso para el servicio web.
        riesgo:
          type: string
          description: El tipo de riesgo asociado con la ocupación seleccionada por el usuario.

    PolizaJSON:
      type: object
      required:
        - prima
        - formaPago
        - nombreProducto
        - nombreNegocio
        - usuarioRegistra
        - primerApellido
        - segundoApellido
        - nombre
        - fechaNacimiento
        - sexo
        - estadoCivil
        - ocupacion
        - curp
        - cp
        - calle
        - colonia
        - ciudad
        - tel1
        - peso
        - estatura
        - nacionalidad
        - noInt
        - noExt
        - municipio
        - claveEstado
        - correoElectronico
        - beneficiarios
      properties:
        acceso:
          $ref: "#/components/schemas/AccesoJSON"
          description: Credenciales de acceso para el servicio web.
        estado:
          $ref: "#/components/schemas/EstadoJSON"
          description: El estado de la póliza y el mensaje relacionado con la solicitud.
        folioPoliza:
          type: integer
          description: El número de póliza único. Si se omite, la API generará uno.
        prima:
          type: number
          description: El monto de la prima para la póliza. **Requerido.**
        formaPago:
          type: string
          maxLength: 50
          description: El método de pago para la póliza (por ejemplo, mensual, anual). **Requerido.**
        nombreProducto:
          type: string
          maxLength: 15
          description: El nombre del producto asociado con la póliza. **Requerido.**
        nombreNegocio:
          type: string
          maxLength: 10
          description: El nombre del negocio u oficina que emite la póliza. **Requerido.**
        nombreOficina:
          type: string
          maxLength: 10
          description: El nombre de la oficina que registra la póliza.
        fechaInicioVigencia:
          type: string
          format: date
          description: La fecha de inicio de la vigencia de la póliza.
        fechaTerminoVigencia:
          type: string
          format: date
          description: La fecha de término de la vigencia de la póliza.
        sumaAsegurada:
          type: integer
          description: La suma asegurada para la póliza.
        usuarioRegistra:
          type: string
          maxLength: 15
          description: El usuario que registró la póliza. **Requerido.**
        estadoPoliza:
          type: string
          maxLength: 20
          description: El estado de la póliza (por ejemplo, activa, cancelada).
        status:
          type: integer
          description: El código numérico que representa el estado de la póliza.
        enviaConfirmacion:
          type: boolean
          description: Indica si se debe enviar un correo electrónico de confirmación.
        numeroTarjeta:
          type: string
          maxLength: 16
          description: El número de la tarjeta de crédito utilizada para los pagos.
        mes:
          type: string
          maxLength: 2
          description: El mes de vencimiento de la tarjeta de crédito (dos dígitos).
        anio:
          type: string
          maxLength: 2
          description: El año de vencimiento de la tarjeta de crédito (dos dígitos).
        autorizacion:
          type: string
          maxLength: 10
          description: El código de autorización para el pago con tarjeta de crédito.
        folioPago:
          type: string
          maxLength: 10
          description: El número de folio para la transacción de pago.
        primerApellido:
          type: string
          maxLength: 50
          description: El primer apellido del asegurado. **Requerido.**
        segundoApellido:
          type: string
          maxLength: 50
          description: El segundo apellido del asegurado. **Requerido.**
        nombre:
          type: string
          maxLength: 50
          description: El primer nombre del asegurado. **Requerido.**
        fechaNacimiento:
          type: string
          format: date
          description: La fecha de nacimiento del asegurado. **Requerido.**
        sexo:
          type: integer
          description: El género del asegurado (1=masculino, 2=femenino). **Requerido.**
        estadoCivil:
          type: integer
          description: El estado civil del asegurado (1=soltero, 2=casado). **Requerido.**
        edad:
          type: integer
          description: La edad del asegurado.
        paisNacimiento:
          type: string
          maxLength: 50
          description: El país de nacimiento del asegurado.
        nacionalidad:
          type: string
          maxLength: 50
          description: La nacionalidad del asegurado. Puede enviarse vacío.
          pattern: "^.*$"
        ocupacion:
          type: string
          maxLength: 50
          description: La ocupación del asegurado. **Requerido.** Puede enviarse vacío.
          pattern: "^.*$"
        curp:
          type: string
          maxLength: 18
          description: La CURP del asegurado. **Requerido.** Puede enviarse vacío.
          pattern: "^.*$"
        rfc:
          type: string
          maxLength: 13
          description: El RFC del asegurado.
        idFiscal:
          type: string
          maxLength: 50
          description: El ID fiscal del asegurado.
        paisAsignaDoc:
          type: string
          maxLength: 50
          description: El país que emitió el ID fiscal.
        fiel:
          type: string
          maxLength: 50
          description: El número de serie de la FIEL.
        cp:
          type: string
          maxLength: 5
          description: El código postal de la dirección del asegurado. **Requerido.**
        calle:
          type: string
          maxLength: 50
          description: La calle de la dirección del asegurado. **Requerido.**
        noExt:
          type: string
          maxLength: 20
          description: El número exterior de la dirección del asegurado. **Requerido.** Puede enviarse vacío.
          pattern: "^.*$"
        noInt:
          type: string
          maxLength: 20
          description: El número interior de la dirección del asegurado. **Requerido.** Puede enviarse vacío.
          pattern: "^.*$"
        colonia:
          type: string
          maxLength: 50
          description: La colonia o vecindario de la dirección del asegurado. **Requerido.**
        ciudad:
          type: string
          maxLength: 50
