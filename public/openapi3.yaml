      responses:
        "200":
          description: Póliza registrada con éxito.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RespuestaAltaJSON"
  /mobile/poliza/ejecutaCobranzaDetalle:
    post:
      operationId: ejecutaCobranzaDetalle
      summary: Cobranza de Póliza
      description: Ejecuta un proceso de cobranza de póliza.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DatosCobranzaJSON"
      responses:
        "200":
          description: Cobranza ejecutada con éxito.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RespuestaCobranzaJSON"
  /mobile/poliza/consultaPoliza:
    get:
      operationId: consultaPoliza
      summary: Consulta de Póliza
      description: Este servicio permite consultar los detalles de una póliza específica.
      parameters:
        - name: folioPoliza
          in: query
          description: Folio de la póliza a consultar.
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Detalles de la póliza consultada con éxito.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PolizaResJSON"
  /mobile/principal/getProductosUsuarioRiesgo:
    post:
      operationId: getProductosUsuarioRiesgo
      summary: Obtener Productos del Usuario
      description: Este servicio proporciona los productos disponibles para el usuario, basado en el tipo de riesgo seleccionado.
