<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Argos API Documentation</title>
    <!-- Load Redoc from CDN -->
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #redoc-container {
        height: 100vh; /* Ensures Redoc occupies the full window height */
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="redoc-container"></div>
    <script>
      Redoc.init('/openapi.yaml', {
        scrollYOffset: 50
      }, document.getElementById('redoc-container'));
    </script>
  </body>
</html>
